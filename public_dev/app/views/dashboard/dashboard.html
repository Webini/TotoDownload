<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
      {{ 'TORRENTS_LIST' | translate }}
  </h1>
</section>

<!-- Main content -->
<section class="content" ng-controller="SearchController as searchCtrl">
    {{ search }}
    <div class="box box-solid torrent" ng-repeat="torrent in torrents | filter:torrentsComparator | orderBy:'-createdAt' track by torrent.syncTag" ng-controller="WidgetController" torrent-display></div>
</section><!-- /.content -->
