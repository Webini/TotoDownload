<div class="modal-dialog modal-danger">
    <div class="modal-content box">
        <div ng-show="loading" class="overlay">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
        <div class="modal-header">
            <button type="button" class="close ngdialog-close" data-dismiss="modal" aria-label="Close"></button>
            <h4 class="modal-title">{{ 'QUOTA_MODAL_TITLE' | translate }}</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-2">
                    <span class="fa fa-warning warning-big"></span>
                </div>
                <div class="col-xs-10">
                    <p translate="QUOTA_EXCEEDED_MESSAGE" translate-values="{name: ngDialogData}"></p>
                </div>
            </div>
        </div>
        <div class="modal-footer text-center">
            <button type="button" class="btn btn-outline" ng-click="closeThisDialog(1)" data-dismiss="modal">{{ 'CLOSE' | translate }}</button>
        </div>
    </div><!-- /.modal-content -->
</div>
